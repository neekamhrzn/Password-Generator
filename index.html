<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar"><div class="title">Password Generator</div>
  </nav>
<div class="box">
<div class="input-group">
  <span class="input-group-text">Enter password length</span>
  <textarea  id="length" class="form-control" aria-label="With textarea"></textarea>
</div>
    <ul class="list-group"><li class="list-group-item">Include Uppercase<input class="form-check-input " id="up" type="checkbox" value="">
      </li>

      <li class="list-group-item">Include Lowercase<input class="form-check-input " type="checkbox" id="low" value="">
      </li>

      <li class="list-group-item">Include Numbers<input class="form-check-input " id="num" type="checkbox" value="">
      </li>

      <li class="list-group-item">Include Symbols<input class="form-check-input " id="symbols" type="checkbox" value="">
      </li>

      <button class="btn btn-outline-secondary" type="button" id="generateButton">Generate Password</button>

      
    </ul>
  <div class="input-group">
  <span class="input-group-text">Generated Password</span>
  <textarea readonly id="outputBox" class="form-control" aria-label="With textarea"></textarea>
</div>
  </div>







  <!--   ********************************** -->
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
